{% extends 'base.html' %}
{% from 'bootstrap4/form.html' import render_form %}}
{% block title %}Add Movie{% endblock %}

{% block content %}
<div class="content">
    <h1 class="heading">Add a Movie</h1>
    <form method="POST" action="{{ url_for('add') }}">
        {{ render_form(form, novalidate=True) }}
    </form>
</div>
{% endblock %}
